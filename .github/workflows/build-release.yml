permissions:
  contents: write
name: Build OpenWrt Package

on:
  push:
    branches:
      - main
    paths:
      - 'Makefile'
      - '!**/.github/**'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.version }} / ${{ matrix.target }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - version: openwrt-24.10
            target: x86_64
          - version: openwrt-24.10
            target: aarch64_cortex-a53
          - version: openwrt-24.10
            target: arm_cortex-a7_neon-vfpv4

    steps:
      - name: 🧾 Checkout repo
        uses: actions/checkout@v5

      - name: 📛 Extract PKG_NAME from Makefile
        run: |
          PKG_NAME=$(grep -E '^PKG_NAME[:?]?=' Makefile | head -n1 | sed -E 's/PKG_NAME[:?]?= *//')
          echo "PKG_NAME=$PKG_NAME" >> "$GITHUB_ENV"

      - name: 🧰 Set up openwrt-stuntman feed structure
        run: |
          set -e
          mkdir -p feed/jackie264
          printf 'include $(TOPDIR)/feed/jackie264/*/Makefile\n' > feed/jackie264/custom.mk

          rsync -av \
            --exclude='.git' \
            --exclude='feed' \
            --exclude='.github' \
            --exclude='LICENSE' \
            --exclude='README.md' \
            --exclude='SECURITY.md' \
            ./ feed/jackie264/${PKG_NAME}/
          
      - name: 🧮 Compute ARCH
        run: |
          echo "ARCH=${{ matrix.target }}-${{ matrix.version }}" >> "$GITHUB_ENV"

      - name: 🏗️ Build with OpenWrt SDK
        uses: openwrt/gh-action-sdk@v9
        env:
          ARCH: ${{ env.ARCH }}
          FEEDNAME: jackie264
          PACKAGES: ${{ env.PKG_NAME }}
          INDEX: 0
          FEED_DIR: ${{ github.workspace }}/feed
          NO_SHFMT_CHECK: 1
          NO_REFRESH_CHECK: 1
          
      - name: 🔍 Debug build output
        run: |
          echo "=== Build directory structure ==="
          find . -name "*.ipk" -type f 2>/dev/null || echo "No .ipk files found"
          echo "=== bin directory structure ==="
          ls -la bin/ 2>/dev/null || echo "No bin directory found"
          if [ -d "bin/packages" ]; then
            echo "=== packages directory structure ==="
            find bin/packages/ -type f -name "*.ipk" 2>/dev/null || echo "No .ipk files in packages directory"
            echo "=== Full packages directory tree ==="
            ls -laR bin/packages/ 2>/dev/null || echo "No packages directory"
          fi

      - name: 📦 Upload artifact for ${{ matrix.target }}
        uses: actions/upload-artifact@v5
        with:
          name: ${{ env.PKG_NAME }}-${{ matrix.target }}-${{ matrix.version }}
          path: |
            bin/packages/*/jackie264/stuntman-client*.ipk
          if-no-files-found: ignore

  release:
    name: Release ${{ github.repository }}
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repo
        uses: actions/checkout@v5

      - name: 🔍 Extract version and release from Makefile
        id: version
        run: |
          PKG_VERSION=$(grep -E '^PKG_UPSTREAM_VERSION *:?=' Makefile | head -n1 | cut -d= -f2 | tr -d '[:space:]')
          PKG_RELEASE=$(grep -E '^PKG_RELEASE *:?=' Makefile | head -n1 | cut -d= -f2 | tr -d '[:space:]')
          COMBINED_VERSION="${PKG_VERSION}-${PKG_RELEASE}"
          echo "📦 Version: $COMBINED_VERSION"
          echo "version=$PKG_VERSION" >> "$GITHUB_OUTPUT"
          echo "full_version=$COMBINED_VERSION" >> "$GITHUB_OUTPUT"

      - name: ⬇️ Download all build artifacts
        uses: actions/download-artifact@v6
        with:
          path: ./release-assets

      - name: 🗃️ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.full_version }}
          name: Build-v${{ steps.version.outputs.version }}
          files: |
            ./release-assets/**/stuntman-client*.ipk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout custom-packages repo
        uses: actions/checkout@v5
        with:
          repository: OneNAS-space/custom-packages
          token: ${{ secrets.CUSTOM_PACKAGES_TOKEN }}
          path: custom-packages

      - name: Update pkg artifacts
        run: |
          mkdir -p custom-packages/pkg
          
          find ./release-assets -type f -name "stuntman-client*.ipk" | while read -r f; do
            base=$(basename "$f")
            pkgname=$(echo "$base" | sed -E 's/^([^_]+)_.*$/\1/')
            echo "Cleaning old versions of $pkgname"
            rm -f custom-packages/pkg/${pkgname}_*.ipk
            cp "$f" custom-packages/pkg/
          done
          ls -la custom-packages/pkg/
          echo "PKG_NAME=${{ github.event.repository.name }}" >> "$GITHUB_ENV"
          cd custom-packages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pkg/
          git commit -m "Update to - v${{ steps.version.outputs.full_version }}" || echo "No changes"
          git push
